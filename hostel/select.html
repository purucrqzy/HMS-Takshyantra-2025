<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <style>
        body, html {
            margin: 0;
            border: 10px;
            border-radius: 10px;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background: url('media/images/HMS banner.webp') no-repeat center center/cover;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .button-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            background-color: #00ff2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #d44848;
        }

        @media (max-width: 600px) {
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="button-container">
            <a href= "manager/login.html" class="btn">Rector</a>
            <a href="student/login.html" class="btn">Student</a>
        </div>
    </div>
</body>
</html>
