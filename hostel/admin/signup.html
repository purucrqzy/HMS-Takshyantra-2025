<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Signup</title>
    <link rel="stylesheet" href="../css/admin/signup.css?v=1.0">
</head>

<body>
    <div class="form-container">
        <form action="../php/admin/signup.php" method="post">
            <h2>Admin Signup</h2>
            <div class="form-wrapper">
                <div class="form-section left">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mobile_no">Mobile No:</label>
                    <input type="number" id="mobile_no" name="mobile_no" required>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-section right">
                    
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18">

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="2"></textarea>

                    <label for="postcode">PostCode:</label>
                    <input type="text" id="postcode" name="postcode">

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">

                    <label for="education">Education:</label>
                    <input type="text" id="education" name="education">

                </div>
            </div>

            <div class="form-footer">
                <button type="submit">Sign Up</button>
                <a href="login.html" class="signup-button">LOG IN</a>
            </div>
        </form>
    </div>

</body>
<script src="../javascript/admin/signup_validation.js"></script>
</html>
